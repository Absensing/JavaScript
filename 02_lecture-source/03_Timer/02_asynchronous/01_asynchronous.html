<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_asynchronous</title>
</head>
<body>
    <h1>01. 비동기</h1>

    <pre>
        <b>자바스크립트는 한 번에 하나의 태스크</b>
    </pre>

    <h3>동기 처리(synchronous)</h3>
    <pre>
        현재 실행 중인 태스크(작업) 종료할 때까지 다음에 실행 될
        테스크가 대기하는 방식을 동기 처리하고 한다.
        장점 : 태스크(작업) 순서대로 하나씩 처리하기 때문에 실행 순서가 보장됨.
        단점 : 앞선 태스크가 종료할 때까지 이후 것들이 블로킹 된다.
    </pre>
    
    <script>

        function sleep(func,delay) {

            const delayUntil = Date.now() + delay;

            while(Date.now() < delayUntil);
            
            func();
        }

        function delay() {
            console.log('실행 시간을 늦추고 싶어요!!');
        }

        function start() {
            console.log('바로 실행하고 싶어요!!');
        }

        // sleep 함수는 3초 시간을 무한루프 ,그 이후 실행됨.
        sleep(delay, 3000);
        // start 함수는 sleep 3초 기다린 후 시작 (블로킹 당함)
        start();
    </script>
</body>
</html>
